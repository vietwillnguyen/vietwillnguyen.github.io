[services]
[services.disqus]
shortname = "yourdiscussshortname"

[markup.highlight]
style = "github-dark"

[markup.goldmark.renderer]
unsafe = true

[params]
  author = "Viet Nguyen"
  info = "Founder, Software Engineer, & Learner"
  description = "Viet Nguyen's personal website"
  keywords = "blog,developer,personal"
  avatarurl = "images/headshot.jpeg"
  #gravatar = "viet.will.nguyen@gmail.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
